<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            width:20rem;
            height:20rem;
            border:1px solid black;
           }
        #main{
            display:grid;
            justify-items: center;
            align-content:center;
            height:100vh;
            width:90vw;
            background-color:rgb(157, 109, 47);
        }
       button{
        width:10rem;
        height:5rem;
        border-radius:30%;
       }
    </style>
</head>
<body>
    <div id="main">
    <h1>Color Generator</h1>
    <div id="div"></div><br>
    <button onclick="color()">click Me</button>
    </div>
    <script>
    let colors=["blue","red","yellow","green","black","gray","lightBlue","violet","lightGreen","pink","orange","antiquewhite"]
    count=0;
    let btn=document.getElementsByTagName("button")
    function color(){
        let main=document.getElementById("div")
        main.style.background=colors[count]
        count++;
        if(count==colors.length)
    {
        count=0
    }
    }
    </script>
</body>
</html>
